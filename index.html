<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="quote-container">
      <div class="quote-text">
        <p class="quote">
          <i class="fas fa-quote-left"></i>
          What you are is what you've been. What you'll be is what you do now.
        </p>
      </div>
      <div class="quote-author">
        <p class="author">Buddha</p>
      </div>
      <div class="button-container">
        <button class="twitter-button" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="new-quote">New Qoute</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
